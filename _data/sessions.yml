-
  id: 001
  title: "Thinking in Events"
  description: >
    <p>Modelowanie złożonych problemów jest skomplikowane i często prowadzi do równie skomplikowanego kodu. Kontrolery, repozytoria, usługi, warunki biznesowe, formularze, widoki - wymagania biznesowe klienta często infiltrują te warstwy, wszystko jest ze sobą połączone, a kod staje się trudny do czytania, zrozumienia i rozwoju. A gdy potrzeba rozszerzyć lub zmodyfikować logikę biznesową, i trzeba „przekopać” się przez dziesiątki (a czasami i setki) linii kontrolerów czy serwisów, próbując zrozumieć sens i rolę wszystkich obiektów lub zidentyfikować zakres zmian, może nadszedł czas na inne podejście… Podejście „Thinking in Events” oznacza, że można być w pełni skoncentrowanym na problemie domenowym i implementacji testowalnej logiki biznesowej. Wykorzystując zdarzenia domenowe jako źródło informacji, skomplikowane technicznie elementy jak bazy danych czy web-frameworki stają się jedynie szczegółami implementacyjnymi, od których nie zależy zbyt wiele.</p>
    <p>Podczas prezentacji zapoznasz się więc z technikami odkrywania eventów domenowych i wykorzystania ich zarówno w implementacji jak i na poziomie biznesowym, do lepszego zrozumienia i usprawnienia procesów. Porozmawiamy więc o wykorzystaniu eventów do komunikacji wewnątrz systemu, konceptach event/command/query busów, stosowaniu Event Sourcing do przechowywania historii zmian, czy też rozdzielaniu zapis od odczytu z wykorzystaniem CQRS, aby zwiększyć wydajność, skalowalność i bezpieczeństwo całego systemu. Będąc jednocześnie skoncentrowanym na realnym problemie biznesowym, bez rozpraszania zbędnymi detalami kodu.</p>
  subtype: presentation
  speakers: [2]

-
  id: 002
  title: "Wszystkich nas czeka zagłada, czyli dlaczego to co robimy nie można nazwać programowaniem"
  description: >
    <p>Programista, to przecież brzmi tak dumnie.</p>
    <p>Tyle lat ciężkiej pracy, studia, kursy. W końcu zaczęło się zwracać. Społeczeństwo nie ma pojęcia co robisz. Twoja mama i tato, tym bardziej.</p>
    <p>Wiedzą tylko, że to coś wspólnego z internetem, komputerem i tym przedmiotem, którego wszyscy nienawidzą w rodzinie, matematyką.</p>
    <p>Codziennie budzisz się z rano poczuciem wyższości nad mugolami, którzy nie ogarniają zawiłości OOP i FP.</p>
    <p>Jak długo chcesz się okłamywać? W swojej pracy kleisz RESTy z resztek JSONów, które ktoś porozrzucał po biurze, w języku, którego nie rozumiesz, na platformie o której nie masz pojęcia i modlisz się, żeby naprawdę tam w środku nie biegały skrzaty przesuwające bit'y.</p>
    <p> Wkurzyłem Cię? To dobrze.</p>
    <p>Przyjdź i posłuchaj czym są "managed runtime", dlaczego większość języków kompilowanych jest do IR i wykonywanych przez maszyny wirtualne.</p>
    <p>Na przykładzie EgoVM, opowiem o podstawach konstrukcji maszyn wirtualnych, o zarządzaniu pamięcią, systemach typów, static vs dynamic linking, single vs multiple dispatch. O tym wszystkich co napędza JVM, CLR, Beam czy V8.</p>
    <p>Co napędza nasze systemy. Bez czego nie potrafilibyśmy dziś dostarczyć żadnego z naszych systemów czy też produktów.</p>
    <p>Będzie dużo opowieści o decyzjach, które musieli podjąć twórcy maszyn wirtualnych i rozważań nad źródłem sukcesu tych platform.</p>
    <p>Wszystko w zawiesistym sosie vanilla C.</p>
  subtype: presentation
  speakers: [1]

-
  id: 003
  title: Szczęśliwy programista? Kluczowe wskazówki do udanej kariery w IT
  description: >
    <p>Szczęśliwy programista? Kluczowe wskazówki do udanej kariery w IT</p>
    <p>Branża IT oferuje wielkie szanse rozwoju: zarówno zawodowego, jak i osobistego. Pracownicy z tych środowisk są często postrzegani jako szczęściarze. I... nie jest to perspektywa pozbawiona podstaw. Z reguły jest nam "dobrze".</p>
    <p>Jednak z jakże upragnionym przez nas komfortem wiąże się niebezpieczeństwo: uzależnienie. Uzależnienie od wygody i beztroski. Wbrew pozorom nie trzeba jednak wiele, by w pełni cieszyć się wolnością, zachowując wszystkie benefity rzucone nam przez cywilizację.</p>
    <p>Jak?</p>
    <p>Na swojej kilkunastoletniej ścieżce popełniłem wiele błędów i wyciągnąłem nieco wniosków. Dostałem niejedną nauczkę, ale każde przykre doświadczenie okazywało się na dłuższą metę bezcenne. Po ponad dekadzie życia w pełni poświęconego programowaniu... uwolniłem się. Nadal czerpię korzyści z uprzywilejowanej pozycji, jaką daje  "części IT", ale jednocześnie rozwijam różne pasje i umiejętności. Programuję, jeśli chcę, a nie "bo muszę". Świadomie decyduję, czy to jest najlepsze wykorzystanie mojego czasu i potencjału w danym momencie.</p>
    <p>Jak?</p>
    <p>Kiedyś nie miałem takich możliwości ani nawet refleksji. Podczas tej prezentacji zaproszę Cię do chwili zastanowienia się nad prowadzeniem swojej własnej kariery w dżungli IT. Co możemy zrobić, by w pełni wykorzystać te wyjątkowe - a przecież przejściowe - możliwości?</p>
    <p>I... JAK?</p>
  subtype: presentation
  speakers: [5]
