-
  id: 005
  title: Chmura jest jak alkohol
  description: >
    <p>Chmura wydaje się naturalnym wyborem dla nowego projektu. Bądźmy szczerzy jedynym wyborem jak posłucha się programistów. Więc zebraliśmy zespół kilku naprawdę dobrych ludzi, posadziliśmy ich w jednym miejscu i się zaczęło. Najpierw fascynacja, lawina postów i szybkie PoC. Można by rzec cud, miód i orzeszki. Ale prawda jest taka, ze wiedzieliśmy niewiele. Właśnie stuknęło nam 12 miesięcy pracy z chmurą przy budowaniu jasno zdefiniowanego produktu. Dużo się nauczyliśmy i właśnie tą nauką chcielibyśmy się z Wami podzielić. Praktycznie i szczerze, trochę o tym co się udało, ale też sporo o tym co nie do końca. Bo to chyba nawet ważniejsze.</p>
    <p>Buzz words (Docker, k8s, serverless, PaaS, DevOps, magic&tricks, Oh my God!, F…K) pojawiają się równie szybko co znikają. A my usiądziemy razem i opowiemy naszą historię dlaczego uważamy, że chmura jest jak alkohol. Spróbujemy sprecyzować kiedy jest to dobre piwo, kiedy tanie wino, a kiedy łącka śliwowica. Bo my w FinAi już każdy „alkohol” próbowaliśmy i wiemy co powoduje kaca.</p>
  subtype: presentation
  speakers: [7]
-
  id: 006
  title: Azure for less than one dollar a day
  description: >
    <p>We, developers and architects, talk about cloud PaaS and SaaS offerings mostly looking at features, millions of requests a second it can process and how much easier it would be if we just switched from X to Y. What we don’t talk about is how much would it cost. Is feature Y worth the additional cost? How to design a cloud system that will have an acceptable financial footprint for the project to take off?</p>
    <p>This talk aim is to help developers look at designing a system in Azure from a financial point of view. We will see how to utilize multiple Azure services to lover the cost, make better-informed decisions and in the end, design a better less error-prone and more scalable application because:</p>
    <p><em>Cloud is cheap when the design is good.</em></p>
  subtype: presentation
  speakers: [3]
-
  id: 007
  title: 20 miliardów wyzwań dziennie - prowadzenie zespołu IT z branży Adtech
  description: >
    <p>Chciałbym poruszyć temat wyzwań i doświadczeń uzyskanych podczas prowadzenia ~20 osobowego zespołu technicznego rozwijającego i utrzymującego dużą platformę do aukcji czasu rzeczywistego z branży Adtech.</p>
    <p>Opowiem co było dla nas kluczowe, by tak relatywnie mały zespół był w stanie budować i skalować platformę składającą się z setek maszyn i zapewnić wysoką jakość dostarczanych rozwiązań.</p>
    <p>Jak zapewnić właściwy balans pomiędzy implementacją nowych funkcjonalności, wprowadzaniem usprawnień technicznych i redukcją długu technicznego - osiągając to wszystko przy systemie pracującym 24/7 w blisko 10 centrach obliczeniowych.</p>
    <p>Przedstawię jak podczas naszej pracy nauczyliśmy się właściwie komunikować z zespołami produktowymi i biznesowymi tak aby były w stanie zrozumieć problemy i ograniczenia działu technicznego.</p>
    <p>Opowiem jakie mamy metody wyznaczania długofalowych priorytetów dla technicznego rozwoju platformy, tak by z wyprzedzeniem rozwiązywać mogące się pojawić problemy techniczne.</p>
    <p>Podsumowując będzie to prezentacja o tym jak podczas trwania projektu przekonać wszystkich dookoła, że jakość ma znaczenie i warto w nią inwestować - coś niby oczywistego, ale jakże często trudnego do wdrożenia w naszej rzeczywistości projektów IT.</p>
  subtype: presentation
  speakers: [4]
-
  id: 008
  title: Droga przez front-end - dlaczego czasem warto zmienić technologię?
  description: >
    <p>Technologie front-endowe wydają się bez powodu co rusz zmieniać, czego mogliśmy doświadczyć szczególnie w ciągu ostatnich kilku lat. Czy jednak na pewno zmiana technologii nie ma sensu? Czy spośród nowości znajdzie się coś co mogłoby wygrać z doświadczeniem budowanym przez lata na sprawdzonych rozwiązaniach? Okazuje się, że… tak!</p>
    <p>Podczas prelekcji przedstawimy naszą drogę przez front-end zaczynając od czystego MVC z jQuery, poprzez Knockout, Angular JS 1.x, na Angularze 5 i Reactcie kończąc. Przekażemy nasze doświadczenia, decyzje jakie podejmowaliśmy po drodze, wypracowane przez nas praktyki oraz porady dla firm, które dopiero planują migracje do nowych technologii. Podkreślimy również najważniejsze techniczne różnice między popularnymi frameworkami i jakie niosą ze sobą konsekwencje.</p>
  subtype: presentation
  speakers: [8]
